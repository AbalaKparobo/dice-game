<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pig Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="pigGame.css" />
</head>
<body>
    <body>
        <div class="login">
            <div class="login1">
                <label >Player 1 please enter name<br>
                    <input type="text" id="playerOne" maxlength="9" placeholder="PLAYER 1">
                </label></div>
                <div class="login2">
                    <label for="playerTwo">Player 2 please enter name</label><br>
                    <input type="text" id="playerTwo" maxlength="9" placeholder="PLAYER 2" id="playerTwoInput"></div>
                    <button type="button" class="button" id="start-game" onclick="startGame()">start game</button>
                </div>
                <div class="wrapper">
                    <header class="headContent">
                        <img src="Basic_set2_Png/Arrow.png" alt="pig Game" class=" icon logo">
                        <h2>new game</h2>
                    </header>
                    <div class="player player-1 active" id="player0">
                        <div class="topSection">
                            <h1 id="playerOne-name" class="player-name player-0-name">player 1</h1>
                            <p id="player-0-score" class="global-score">22</p>
                        </div>
                        <div class="bottomSection">
                            <p>current</p>
                            <p id="player-0-current-score" class="current-score">6</p>
                        </div>
                    </div>
                    
                    <div class="player player2 winner" id="player1">
                        <div class="topSection">
                            <h1 id="playerTwo-name" class="player-name player-1-name">player 2</h1>
                            <p id="player-1-score" class="global-score">45</p>
                        </div>
                        <div class="bottomSection">
                            <p>current</p>
                            <p id="player-1-current-score" class="current-score">3</p>
                        </div>
                    </div>
                    <div class="dice">
                        <img src="images/dice-4.png" class="dice-img" alt="">
                    </div>
                    <div class="controls">
                        <div class="roll">
                            <button id="btn-roll"> <img src="Basic_set2_Png/network_32.png" alt="" class=" icon"> roll dice</button>
                        </div>
                        <div class="hold">
                            <button id="btn-hold"><img src="Basic_set2_Png/stop_32.png" alt="" class=" icon"> hold</button>
                        </div>
                        <div class="play-again">
                                <button id="btn-playagain">play again</button>
                            </div>
                            <div class="new-game">
                                <button id="btn-newgame">new game</button>
                            </div>
                    </div>
                </div>
                <script>
                    
                </script>
                <script src="pigGame.js"></script>
            </body>
            </html>
